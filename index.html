<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Travel Advisor</title>
</head>

<body>
    <navbar>
        <div class="logo">
            <img src="./images/wordmark.svg">
        </div>
        <div class="navbar__menu">
            <ul>
                <li>Discover</li>
                <li>Trip</li>
                <li>Reviews</li>
                <li>More</li>
            </ul>
        </div>
        <div class="navbar__links">
            <!-- worldicon --><i class="fa-solid fa-earth-africa" style="color: #000000;"></i>
            <h3>INR</h3>
            <button>Sign in</button>
        </div>
    </navbar>

    <div class="category_section">
        <h1 class="category_section__s1">WHERE TO GO?</h1>

        <div class="category_section__s2">

            <div class="s2-1">
                <i class="fa-regular fa-house" style="color: #000000;"></i>
                <p>Search all</p>
            </div>
            <div class="s2-2">
                <i class="fa-solid fa-bell-concierge" style="color: #000000;"></i>
                <p>Hotels</p>
            </div>
            <div class="s2-3">
                <i class="fa-regular fa-camera" style="color: #000000;"></i>
                <p>things to do</p>
            </div>
            <div class="s2-4">
                <i class="fa-solid fa-utensils" style="color: #000000;"></i>
                <p>Restaurent</p>
            </div>
        </div>

        <div class="category_section__s3">
            <div class="s3-search_group">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
                <input type="text" placeholder="Place to go, things to do, Hotels">
            </div>
            <button>Search</button>
        </div>
    </div>

    <div class="cta_container">
        <div class="cta_container-section">
            
            <div class="cta_container-image">
                <img src="./images/image1.jpg">
            </div>
            <vr></vr>
            <div class="cta_container-content">
                <h1>Find things to do for everything you’re into</h1>
                    <p>Browse 400,000+ experiences and book with us.</p>
                    <button>Book now</button>
            </div>
        </div>
    </div>
<div class="findthings">
    <h2>Find things to do by interest</h2>
    <p>Whatever you’re into, we've got it</p>
    <div class="image_cards">
        <div class="image_card">
            <div class="overlay"></div>
        <img src="./images/card1.jpg">
        <h2>Outdoors</h2>
        </div>
        <div class="image_card">
            <div class="overlay"></div>
        <img src="./images/card2.jpg">
        <h2>Food</h2>
        </div>
        <div class="image_card">
            <div class="overlay"></div>
        <img src="./images/card3.jpg">
        <h2>Culture</h2>
        </div>
        <div class="image_card">
            <div class="overlay"></div>
        <img src="./images/card4.jpg">
        <h2>Water</h2>
        </div>
    </div>
    </div>
</body>

</html>
